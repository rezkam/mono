name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-proto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: api/proto
      - uses: bufbuild/buf-breaking-action@v1
        with:
          input: api/proto
          against: 'https://github.com/rezkam/Mono.git#branch=main,subdir=api/proto'
        continue-on-error: true # For now, allow breaking changes as we evolve

  test-and-build:
    runs-on: ubuntu-latest
    needs: validate-proto
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Install dependencies
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2@latest
      
      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Generate Code
        run: make gen

      - name: Verify No Diff
        run: |
          git diff --exit-code || (echo "Generated code is out of sync. Run 'make gen' and commit." && exit 1)

      - name: Security Scan
        run: make security

      - name: Install sqlc
        uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: '1.30.0'

      - name: Verify sqlc Generated Code
        run: |
          make gen-sqlc
          git diff --exit-code internal/storage/sql/sqlcgen/ || (echo "sqlc generated code is out of sync. Run 'make gen-sqlc' and commit." && exit 1)

      - name: Run Tests (without SQL integration)
        run: make test

      - name: Start PostgreSQL for Integration Tests
        run: |
          docker compose up -d postgres
          echo "Waiting for PostgreSQL to be ready..."
          sleep 10

      - name: Run PostgreSQL Integration Tests
        run: |
          TEST_POSTGRES_URL="postgres://mono:mono_password@localhost:5432/mono_db?sslmode=disable" go test -v ./internal/storage/sql/repository/...

      - name: Stop PostgreSQL
        run: docker compose down

      - name: Build Binary
        run: make build


