name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-proto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: api/proto
      - uses: bufbuild/buf-breaking-action@v1
        with:
          input: api/proto
          against: 'https://github.com/rezkam/Mono.git#branch=main,subdir=api/proto'
        continue-on-error: true # For now, allow breaking changes as we evolve

  test-and-build:
    runs-on: ubuntu-latest
    needs: validate-proto
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Install dependencies
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2@latest
      
      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Generate Code
        run: make gen

      - name: Verify No Diff
        run: |
          git diff --exit-code || (echo "Generated code is out of sync. Run 'make gen' and commit." && exit 1)

      - name: Security Scan
        run: make security

      - name: Run Tests
        run: make test

      - name: Build Binary
        run: make build

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mono-service:latest
