name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mono_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Install Code Generators
        run: |
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest

      - name: Generate Code (OpenAPI, sqlc)
        run: make gen

      - name: Verify Generated Code In Sync
        run: |
          git diff --exit-code || (echo "Generated code is out of sync. Run 'make gen' and commit." && exit 1)

      - name: Security Scan
        run: make security

      - name: Verify sqlc Generated Code
        run: |
          make gen-sqlc
          git diff --exit-code internal/infrastructure/persistence/postgres/sqlcgen/ || (echo "sqlc generated code is out of sync. Run 'make gen-sqlc' and commit." && exit 1)

      - name: Run Linters
        run: make lint

      - name: Run Unit Tests
        run: make test

      - name: Apply Database Migrations
        run: make db-migrate-up
        env:
          DB_URL: "postgres://postgres:postgres@localhost:5432/mono_test?sslmode=disable"

      - name: Run Integration Tests
        run: make test-integration-run
        env:
          MONO_STORAGE_DSN: "postgres://postgres:postgres@localhost:5432/mono_test?sslmode=disable"

      - name: Build Binary
        run: make build
