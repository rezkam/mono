name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Install Code Generators
        run: |
          go install github.com/deepmap/oapi-codegen/cmd/oapi-codegen@v1.15.4
          go install github.com/google/wire/cmd/wire@v0.7.0

      - name: Generate Code (OpenAPI, Wire, sqlc)
        run: make gen

      - name: Verify Generated Code In Sync
        run: |
          git diff --exit-code || (echo "Generated code is out of sync. Run 'make gen' and commit." && exit 1)

      - name: Security Scan
        run: make security

      - name: Install sqlc
        uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: '1.30.0'

      - name: Verify sqlc Generated Code
        run: |
          make gen-sqlc
          git diff --exit-code internal/infrastructure/persistence/postgres/sqlcgen/ || (echo "sqlc generated code is out of sync. Run 'make gen-sqlc' and commit." && exit 1)

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.7.2
          args: --timeout=5m

      - name: Build Custom Timezone Linter
        run: make build-timeutc-linter

      - name: Run Custom Timezone Linter
        run: ./timeutc ./...

      - name: Run Tests (without SQL integration)
        run: make test

      - name: Start PostgreSQL for Integration Tests
        run: |
          docker compose up -d postgres
          echo "Waiting for PostgreSQL to be ready..."
          sleep 10

      - name: Run PostgreSQL Integration Tests
        run: |
          MONO_STORAGE_DSN="postgres://mono:mono_password@localhost:5432/mono_db?sslmode=disable" go test -v ./tests/integration/...

      - name: Stop PostgreSQL
        run: docker compose down

      - name: Build Binary
        run: make build
