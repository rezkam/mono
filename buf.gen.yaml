version: v1
plugins:
  - plugin: go
    out: api/proto
    opt: paths=source_relative
  - plugin: go-grpc
    out: api/proto
    opt: paths=source_relative
  - plugin: grpc-gateway
    out: api/proto
    opt: paths=source_relative
  - plugin: openapiv2
    out: api/openapi
    opt: allow_merge=true,merge_file_name=mono
