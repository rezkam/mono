services:
  postgres:
    image: postgres:18-alpine
    container_name: mono-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mono}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-mono_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mono}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Don't expose port externally in production - only internal network
    networks:
      - mono-network

  migrate:
    image: golang:1.25-alpine
    container_name: mono-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./internal/infrastructure/persistence/postgres/migrations:/migrations:ro
    command: ["sh", "-c", "go install github.com/pressly/goose/v3/cmd/goose@latest && goose -dir /migrations postgres 'postgres://${POSTGRES_USER:-mono}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mono_db}?sslmode=disable' up"]
    networks:
      - mono-network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mono-server
    environment:
      MONO_DB_DSN: postgres://${POSTGRES_USER:-mono}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mono_db}?sslmode=disable
      MONO_HTTP_HOST: "0.0.0.0"
      MONO_HTTP_PORT: "8080"
      # Optional tuning
      MONO_DB_MAX_OPEN_CONNS: ${MONO_DB_MAX_OPEN_CONNS:-25}
      MONO_DB_MAX_IDLE_CONNS: ${MONO_DB_MAX_IDLE_CONNS:-10}
      # TLS/HTTPS configuration
      MONO_TLS_ENABLED: ${MONO_TLS_ENABLED:-false}
      MONO_TLS_CERT_FILE: ${MONO_TLS_CERT_FILE:-/certs/localhost+2.pem}
      MONO_TLS_KEY_FILE: ${MONO_TLS_KEY_FILE:-/certs/localhost+2-key.pem}
    volumes:
      - ./localhost+2.pem:/certs/localhost+2.pem:ro
      - ./localhost+2-key.pem:/certs/localhost+2-key.pem:ro
    ports:
      - "${SERVER_PORT:-80}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - mono-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: mono-worker
    environment:
      MONO_DB_DSN: postgres://${POSTGRES_USER:-mono}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mono_db}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - mono-network

volumes:
  postgres_data:

networks:
  mono-network:
    driver: bridge
