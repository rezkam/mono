services:
  postgres:
    image: postgres:18-alpine
    container_name: mono-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mono_test
    ports:
      - "5433:5432" # Use 5433 to avoid conflicts with local PostgreSQL
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data # Ephemeral storage - data lost on container stop
