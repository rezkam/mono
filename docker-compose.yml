services:
  postgres:
    image: postgres:18-alpine
    container_name: mono-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mono}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mono_password}
      POSTGRES_DB: ${POSTGRES_DB:-mono_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mono} -d ${POSTGRES_DB:-mono_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mono-network

  migrate:
    image: ghcr.io/rezkam/goose-migrate:v3.26.0
    container_name: mono-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./internal/infrastructure/persistence/postgres/migrations:/migrations:ro
    command: ["-dir", "/migrations", "postgres", "postgres://${POSTGRES_USER:-mono}:${POSTGRES_PASSWORD:-mono_password}@postgres:5432/${POSTGRES_DB:-mono_db}?sslmode=disable", "up"]
    networks:
      - mono-network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mono-server
    environment:
      MONO_DB_DSN: postgres://${POSTGRES_USER:-mono}:${POSTGRES_PASSWORD:-mono_password}@postgres:5432/${POSTGRES_DB:-mono_db}?sslmode=disable
      MONO_HTTP_HOST: "0.0.0.0"
      MONO_HTTP_PORT: "8080"
      # TLS/HTTPS configuration for local development
      MONO_TLS_ENABLED: "true"
      MONO_TLS_CERT_FILE: /certs/localhost+2.pem
      MONO_TLS_KEY_FILE: /certs/localhost+2-key.pem
    volumes:
      - ./localhost+2.pem:/certs/localhost+2.pem:ro
      - ./localhost+2-key.pem:/certs/localhost+2-key.pem:ro
    ports:
      - "443:8080"
    healthcheck:
      test: ["CMD-SHELL", "if [ \"$MONO_TLS_ENABLED\" = \"true\" ]; then curl -f -k https://localhost:8080/health; else curl -f http://localhost:8080/health; fi"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - mono-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: mono-worker
    environment:
      MONO_DB_DSN: postgres://${POSTGRES_USER:-mono}:${POSTGRES_PASSWORD:-mono_password}@postgres:5432/${POSTGRES_DB:-mono_db}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - mono-network

volumes:
  postgres_data:

networks:
  mono-network:
    driver: bridge
