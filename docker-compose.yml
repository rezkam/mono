services:
  postgres:
    image: postgres:18-alpine
    container_name: mono-postgres
    environment:
      POSTGRES_USER: mono
      POSTGRES_PASSWORD: mono_password
      POSTGRES_DB: mono_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mono" ]
      interval: 5s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: mono-worker
    environment:
      MONO_STORAGE_DSN: postgres://mono:mono_password@postgres:5432/mono_db?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
