services:
  postgres:
    image: postgres:18-alpine
    container_name: mono-postgres
    environment:
      POSTGRES_USER: mono
      POSTGRES_PASSWORD: mono_password
      POSTGRES_DB: mono_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mono" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
