version: "2"
sql:
  - schema: "internal/storage/sql/migrations"
    queries: "internal/storage/sql/queries"
    engine: "postgresql"
    gen:
      go:
        package: "sqlcgen"
        out: "internal/storage/sql/sqlcgen"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
